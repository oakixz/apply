<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>สมัครสมาชิก</title>
  <link rel="stylesheet" href="/frontend/css/register.css">
</head>
<body>
  <div class="container">
    <h2>สมัครสมาชิก</h2>
    <form id="registerForm">
      <label>บัญชีผู้ใช้</label>
      <input type="text" id="iduser" placeholder="รหัสนักศึกษา" required>

      <label>ชื่อ</label>
      <input type="text" id="fname" placeholder="ชื่อจริง" required>

      <label>นามสกุล</label>
      <input type="text" id="lname" placeholder="นามสกุล" required>

      <label>อีเมล</label>
      <input type="email" id="email" placeholder="you@example.com" required>

      <label>รหัสผ่าน</label>
      <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit">สมัครสมาชิก</button>
      <p >มีบัญชีแล้ว <a href="/frontend/index.html">เข้าสู่ระบบ</a></p>
    </form>
    <p id="msg"></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="/frontend/config/path.js"></script>
  <script src="/frontend/js/register.js"></script>
  <script>register();</script>
</body>
</html>
